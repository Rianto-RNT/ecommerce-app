<table class="table">

  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Unit In Stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td>{{ tempProduct.name }}</td>
      <td>{{ tempProduct.unitPrice | currency: "IDR ":"symbol":"3.0" }}</td>
      <td>{{ tempProduct.unitsInStock }}</td>
    </tr>
  </tbody>

</table>
